<div class="show">
    <iframe class="skeleton" width="100%" height="210px" src="{{ embed }}" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>
<div class="info">
    <div class="header text-start">
        <p>{{ name }}</p>
    </div>
    <div class="content text-start about">{{ about }}</div>
    <div class="text-end">
        <span class="learn-more"><a href="{{ github_repo }}" target="_blank">Learn More</a></span>
    </div>
</div>
