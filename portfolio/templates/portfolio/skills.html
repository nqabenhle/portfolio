{% extends "portfolio/layout.html" %}

{% block title %} Skills {% endblock %}

{% block skills %}
<a href="{% url 'portfolio:skills' %}" id="skills" class="active">Skills</a>
{% endblock %}

{% block body %}

<section id="skills-page">
    <div class="container">
        <p class="header">Skills</p>
        <div class="row">
            {% for skill in skills %}
                <div class="col-sm-12 col-md-4 col-lg-3 card-wrapper view-hidden-middle">
                    <div class="card-small text-start">
                        <div class="header">{{ skill.name }}</div>
                        <div class="content">{{ skill.description }}</div>
                        <div class="learn-more text-end"><a href="{{ skill.url }}" target="_blank">Learn More</a></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock%}
